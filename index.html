<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,900">

    <title>Pasapalabra</title>
    <link rel="shortcut icon" href="/favicon.ico" />

</head>
<body>
    
    
    <div id="webcam-container">
        <video id="webcam" autoplay></video>
    </div>

    <div class="esferas-container" id="esferasContainer">

    </div>
    <div class="timer-esfera">
        <button id="timerButton">
            <div class="timer">300</div>
        </button>
 
    </div>
    <div class="contador-palabras">
        <div id="contador">0</div>
    </div>

    
    <div class="buttonsL">
        <button id="rejectButton">
            <img src="img/error.png" width="150" alt="Incorrecto">
        </button>
    </div>
    <div class="buttonsR">
        <button id="acceptButton">
            <img src="img/valid.png" width="150" alt="Correcto">
        </button>

      
     
    </div>
    <div class="LogoThera">
        <a href="https://www.theramex.com/es/" target="_blank">
            <img src="img/ico-theramex.ico" height="50" alt="Theramex ">
        </a>
    </div>
    <script src="js/app.js"></script>
</body>


</html>
